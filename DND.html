<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>Drag and Drop using JQuery</title>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
		<script>
			$.event.props.push('dataTransfer');
			$(document).ready(function(){
				$('#dropSpace').on({
					dragover: function(event){
						event.preventDefault();
					},
					dragenter: function(event){
						event.preventDefault();
					},
					drop: function(event) {
						event.preventDefault();
						var totalNoOfFiles = event.dataTransfer.files.length
						$.each(event.dataTransfer.files, function(index, file){
							var reader = new FileReader();
							reader.onloadend = function(event) {
									$('#fileDetails').append('<p>Successfully Loaded the File: ' + file.name + '<br\>The File Size is ' + file.size + ' Bytes</p>');
									var fileNumber = $('#fileDetails').children().length;
									
									$('#imageContent').append('<img src = ' + event.target.result + ' file = ' + file + '>');
									
									$('#status').html(function() {
										if(fileNumber < totalNoOfFiles) 
											return ('Loaded 100% of File ' + fileNumber + ' of ' + totalNoOfFiles + '...');
										 else
											return ('Done Loading. Processed ' + totalNoOfFiles + ' Files.');
									});
								};
							reader.readAsDataURL(file);
						});
					}
				});
				alert('Ready!');
			});
		</script>
		<style>
			#dropSpace {
				height: 200px;
				width: device-width;
				border: 2px solid blue;
			}
			h3 {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id = 'dropSpace'>
		</div>
		<h3>Drag and Drop your Files in the Above Box</h3>
		<div id = 'fileDetails'>
		</div>
		
		<div id = 'imageContent'>
		</div>
		
		<div id = 'status'>
		</div>
	</body>
</html>

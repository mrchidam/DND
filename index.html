<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Drag and Drop</title>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script>
        $.event.props.push('dataTransfer');
        $(document).ready(function () {
            $('#divDropSpace').on({
                dragover: function (event) {
                    event.preventDefault();
                },
                dragenter: function (event) {
                    event.preventDefault();
                },
                drop: function (event) {
                    event.preventDefault();
                    if (event.dataTransfer.files.length != 1)
                        alert("Please Drag only one File!");
                    else {
                        file = event.dataTransfer.files[0];
                        $('#divDropSpace').html('<p>Successfully Loaded the File: ' + file.name + '.<br\>The File Size is ' + file.size + ' Bytes.<br\>The File was Last Modified on ' + file.lastModifiedDate + '.<br\>The File Type is ' + file.type + '.</p>');
                    }
                    $("#btnUploadFile").click(function () {
                        var data = new FormData();
                        data.append(file.name, file);

                        $.ajax({
                            type: "POST",
                            url: "FileHandler.ashx",
                            contentType: false,
                            processData: false,
                            data: data,
                            success: function (result) {
                                alert(result);
                            },
                            error: function () {
                                alert("There was an error posting the file to the Server!");
                            }
                        });
                    });
                }
            });
            alert('Ready!');
        });
    </script>

    <style>
        #divDropSpace {
            height: 200px;
            width: auto;
            border: 2px solid blue;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="divDropSpace">
    </div>

    <h3>Drag and Drop your Files in the Above Box</h3>
    <center>
        <input id="btnUploadFile" value="UploadFile" type="button" />
    </center>
</body>
</html>
